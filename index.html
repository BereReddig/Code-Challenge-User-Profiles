<!DOCTYPE html>
<html>
    <head>       
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intive Code Challenge</title> 
        <link href="./paginationjs/dist/pagination.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>User Profiles:</h1>
        </div>
            
        <div class="container"></div>
            <div id="data-container"></div>
            <div id="pagination-container"></div>
        </div>


        <script src="./paginationjs/src/pagination.js"></script>
        <script> 
            
            $(document).ready(function () {
                $('#pagination-container').pagination({
                    dataSource: function(done) {
                        $.ajax({
                            type: 'GET',
                            url: 'https://randomuser.me/api/?results=5000',
                            success: function(response) {
                                done(response.results);
                            }
                        });
                    },
                    locator: 'results',
                    autoHidePrevious: true,
                    autoHideNext: true,
                    className: 'paginationjs-theme-blue',
                    callback: function(data, pagination) {
                        console.log('data' + data.name);
                        let columnsHtml = ``;
                        for(let x = 0; x < data.length; x++){
                            let large = data[x]['picture']['large'];
                            let thumbnail = data[x]['picture']['thumbnail'];
                            let title = data[x]['name']['title'];
                            let first = data[x]['name']['first'];
                            let last = data[x]['name']['last'];
                            let date = data[x]['dob']['date'];
                            let age = data[x]['dob']['age'];
                            let gender = data[x]['gender'];
                            let cell = data[x]['cell'];
                            let phone = data[x]['phone'];
                            let email = data[x]['email'];
                            let country = data[x]['location']['country'];
                            let city = data[x]['location']['city'];

                            columnsHtml += `
                            <div class="row mx-auto mb-3">
                                <div class="col"><img class="img-fluid rounded-circle shadow-lg border border-primary" src="${thumbnail}"></div>
                                <div class="col">Name: ${title+' '+ first +' '+last}</div>
                                <div class="col">City: ${city}</div>
                                <div class="col">Country: ${country}</div>
                            </div>`;

                        }

                        $('#data-container').html(columnsHtml);
                    }
                });
            });

        </script>
    </body>
</html>
